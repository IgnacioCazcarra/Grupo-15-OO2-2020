<!DOCTYPE html>
<html lang="en">

<head>
<title>Home</title>


<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
	href="../../static/css/bootstrap.css">

<script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
<script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

<link rel="icon" href="../../static/img/logo.ico"
	th:href="@{/img/logo.ico}">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">UNLa</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="#" th:href="@{/productos/}">Productos</a>
				<a class="nav-item nav-link" href="#" th:href="@{/pedidos/}">Pedidos</a>
				<a class="nav-item nav-link" href="#" th:href="@{/stocks/}">Stock</a>
				<a class="nav-item nav-link" href="#" th:href="@{/lotes/}">Lotes</a>
				<a class="nav-item nav-link" href="#" th:href="@{/empleados/}">Empleados</a>
				<a class="nav-item nav-link" href="#" th:href="@{/clientes/}">Clientes</a>
				<a class="nav-item nav-link" href="#" th:href="@{/locales/}">Locales</a>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
						<i class="fas fa-user"></i> <span sec:authentication="name" ></span>
				</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-info"
						aria-labelledby="navbarDropdownMenuLink-4">
						<a class="dropdown-item" href="#" th:text="${#authentication.getPrincipal().authorities}" >Role</a> <a
							class="dropdown-item" th:href="@{/logout/}">Logout</a>
					</div></li>
			</div>


		</div>

		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Buscar" aria-label="Search">
			<button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
		</form>
		</div>
	</nav>

	<div class="container banner">
		 
		 
		<h1> <span>Bienvenido</span> <span sec:authentication="name" ></span> </h1>
		 
		<p style="font-size: 18px;">Proyecto cuatrimestral para la catedra
			OO2 UNLa</p>
		<button type="button" class="btn btn-dark button" data-toggle="modal"
			data-target="#exampleModalCenter">Informacion</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Informacion</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-inline">
						<i class="fab fa-github"
							style="font-size: 50px; padding-right: 10px;"></i> <a
							href="https://github.com/IgnacioCazcarra/Grupo-15-OO2-2020">Repositorio
							del proyecto</a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>





</html>
