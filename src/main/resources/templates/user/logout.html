    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <i class="far fa-user" style="font-size: 73px; width: 100%; color: black;"></i>
                    </div>
                    <h4 class="modal-title">Member Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-header">
                <h5 class="modal-title">Salió de su cuenta</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/loginprocess}" method="post" class="form-login" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required="required">
                            <div class="invalid-feedback">
                                Debe ingresar nombre de usuario
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required="required">
                            <div class="invalid-feedback">
                                Debe ingresar nombre su contraseña
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" value="Entrar">Login</button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div th:if="${error != null}" class="alert alert-danger">
                        Usuario o contraseña invalido.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('form-login');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
