<!DOCTYPE html>
<html>

<head>
    <title>Agregar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">

    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

    <link rel="icon" href="../../static/img/logo.ico" th:href="@{/img/logo.ico}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">UNLa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" th:href="@{/productos/}">Productos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/pedidos/}">Pedidos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/stocks/}">Stock</a>
                <a class="nav-item nav-link" href="#" th:href="@{/lotes/}">Lotes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/empleados/}">Empleados</a>
                <a class="nav-item nav-link" href="#" th:href="@{/clientes/}">Clientes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/locales/}">Locales</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
        </form>
        </div>
    </nav>

    <form action="#" id="form" class="formulario" novalidate th:action="@{/clientes/create}" th:object="${cliente}" method="post">
        <div class="text-center">
            <h2>Agregar Cliente</h2>
        </div>

        <div class="form-group">
            <strong>Nombre</strong>
            <input type="text" id="nombre" class="form-control form-control-sm" th:field="*{nombre}" placeholder="Ingrese nombre" required/>
            <div class="invalid-feedback">
                Debe ingresar el nombre
            </div>
        </div>

        <div class="form-group">
            <strong>Apellido</strong>
            <input type="text" id="apellido" class="form-control form-control-sm" th:field="*{apellido}" placeholder="Ingrese apellido" required/>
            <div class="invalid-feedback">
                Debe ingresar el apellido
            </div>
        </div>

        <div class="form-group">
            <strong>Fecha de nacimiento</strong>
            <input type="date" id="fecha" class="form-control form-control-sm" th:field="*{fechaNacimiento}" placeholder="Ingrese fecha de nacimiento" required/>
            <div class="invalid-feedback">
                Debe ingresar la fecha de nacimiento
            </div>
        </div>

        <div class="form-group row">
            <strong class="col-sm-2 col-form-label col-form-label-sm">DNI</strong>
            <div class="col-sm-10">
                <input type="text" id="dni" class="form-control form-control-sm" th:field="*{dni}" pattern="[0-9]{8}" placeholder="Ingrese DNI" required/>
                <div class="invalid-feedback">
                    Debe ingresar un dni valido
                </div>
            </div>
        </div>

        <div class="form-group">
            <strong>Email</strong>
            <input type="email" id="email" class="form-control form-control-sm" th:field="*{email}" placeholder="Ingrese email" required />
            <div class="invalid-feedback">
                Debe ingresar un email valido
            </div>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-primary button" value="Agregar" />
        </div>
    </form>


    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
