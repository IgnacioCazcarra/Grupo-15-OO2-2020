<!DOCTYPE html>
<html>

<head>
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="icon" href="../../static/img/logo.ico" th:href="@{/img/logo.ico}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">UNLa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" th:href="@{/productos/}">Productos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/pedidos/}">Pedidos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/stocks/}">Stock</a>
                <a class="nav-item nav-link" href="#" th:href="@{/lotes/}">Lotes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/empleados/}">Empleados</a>
                <a class="nav-item nav-link" href="#" th:href="@{/clientes/}">Clientes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/locales/}">Locales</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
        </form>
        </div>
    </nav>

    <form action="#" class="formulario" novalidate th:action="@{/clientes/update}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idPersona}" />
        <div class="text-center">
            <h2>Editar Cliente</h2>
        </div>
        <div class="form-group">
            <strong>Nombre</strong>
            <input type="text" class="form-control form-control-sm" th:field="*{nombre}" placeholder="Ingrese nombre" required />
            <div class="invalid-feedback">
                Debe ingresar el nombre
            </div>
        </div>

        <div class="form-group">
            <strong>Apellido</strong>
            <input type="text" class="form-control form-control-sm" th:field="*{apellido}" placeholder="Ingrese apellido" required />
            <div class="invalid-feedback">
                Debe ingresar el apellido
            </div>
        </div>

        <div class="form-group">
            <strong>Fecha de nacimiento</strong>
            <input type="date" class="form-control form-control-sm" th:field="*{fechaNacimiento}" placeholder="Ingrese la fecha de nacimiento" required />
            <div class="invalid-feedback">
                Debe ingresar la fecha de nacimiento
            </div>
        </div>

        <div class="form-group">
            <strong>DNI</strong>
            <input type="text" class="form-control form-control-sm" th:field="*{dni}" pattern="[0-9]{8}" placeholder="Ingrese DNI" required />
            <div class="invalid-feedback">
                Debe ingresar el DNI
            </div>
        </div>

        <div class="form-group">
            <strong>Email</strong>
            <input type="email" class="form-control form-control-sm" th:field="*{email}" placeholder="Ingrese email" required />
            <div class="invalid-feedback">
                Debe ingresar el email
            </div>
        </div>

        <div class="text-center">
            <input class="btn btn-success" type="submit" value="Actualizar" />
        </div>
    </form>
    <div class="text-center">
        <form action="#" class="formulario-delete" th:action="@{/clientes/delete/{id}(id=${cliente.idPersona})}" method="post">
            <input class="btn btn-danger" type="submit" value="Eliminar persona" />
        </form>
    </div>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
