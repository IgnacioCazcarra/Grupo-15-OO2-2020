    <form class="formulario" id="form" novalidate action="#" th:action="@{/productos/create}" th:object="${producto}" method="post">
        <div class="text-center">
            <h2>Agregar Producto</h2>
        </div>

        <div class="form-group">
            <strong>Nombre</strong>
            <input type="text" id="nombre" class="form-control form-control-sm" placeholder="Ingrese nombre del producto" th:field="*{nombre}" required>
            <div class="invalid-feedback">
                Debe ingresar el nombre
            </div>
        </div>

        <div class="form-group">
            <strong>Descripcion</strong>
            <input type="text" id="descripcion" class="form-control form-control-sm" placeholder="Ingrese descripcion" th:field="*{descripcion}" required>
            <div class="invalid-feedback">
                Debe ingresar la descripcion
            </div>
        </div>

        <div class="form-group">
            <strong>Precio</strong>
            <input type="number" data-toggle="validator" id="precio" min="1" class="form-control form-control-sm" placeholder="Ingrese precio" th:field="*{precio}" required>
            <div class="invalid-feedback">
                Debe ingresar precio valido
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary button">Agregar</button>
        </div>
    </form>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>

</body>
