<!DOCTYPE html>
<html>

<head>
    <title>Actualizar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">

    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

    <link rel="icon" href="../../static/img/logo.ico" th:href="@{/img/logo.ico}">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">UNLa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" th:href="@{/productos/}">Productos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/pedidos/}">Pedidos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/stocks/}">Stock</a>
                <a class="nav-item nav-link" href="#" th:href="@{/lotes/}">Lotes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/empleados/}">Empleados</a>
                <a class="nav-item nav-link" href="#" th:href="@{/clientes/}">Clientes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/locales/}">Locales</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
        </form>
        </div>
    </nav>


    <form class="formulario" novalidate action="#" th:action="@{/productos/update}" th:object="${producto}" method="post">
        <div class="text-center">
            <h2>Actualizar Producto</h2>
        </div>

        <input type="hidden" th:field="*{idProducto}" />


        <div class="form-group">
            <strong>Nombre</strong>
            <input type="text" class="form-control form-control-sm" placeholder="Ingrese nombre del producto" th:field="*{nombre}" required>
            <div class="invalid-feedback">
                Debe ingresar el nombre
            </div>
        </div>

        <div class="form-group">
            <strong>Descripcion</strong>
            <input type="text" class="form-control form-control-sm" placeholder="Ingrese descripcion" th:field="*{descripcion}" required>
            <div class="invalid-feedback">
                Debe ingresar la descripcion
            </div>
        </div>

        <div class="form-group">
            <strong>Precio</strong>
            <input type="number" min="1" class="form-control form-control-sm" placeholder="Ingrese precio" th:field="*{precio}" required>
            <div class="invalid-feedback">
                Debe ingresar un precio valido
            </div>
        </div>

        <input type="hidden" th:field="*{fechaAlta}" />

        <div class="text-center">

            <input type="submit" value="Actualizar" class="btn btn-success" />

        </div>


    </form>

    <form action="#" class="formulario-delete" th:action="@{/productos/delete/{id}(id=${producto.idProducto})}" method="post">

        <div class="text-center">
            <input type="submit" value="Eliminar Producto" class="btn btn-danger" />
        </div>

    </form>
    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
